name: consume
description: "Save Less. Consume More. - Social Media Bookmark Manager with Accountability Features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.0

  # Database - Local
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Database - Remote (Supabase)
  supabase_flutter: ^2.3.0

  # Notifications
  flutter_local_notifications: ^16.2.0
  timezone: ^0.9.2

  # Share Functionality
  receive_sharing_intent: ^1.6.5
  share_plus: ^7.2.1

  # URL & Network
  http: ^1.1.2
  html: ^0.15.4
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.0

  # UI Components
  flutter_slidable: ^3.0.1
  flutter_card_swiper: ^6.0.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  fl_chart: ^0.65.0
  flutter_animate: ^4.3.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  collection: ^1.18.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Subscriptions
  purchases_flutter: ^6.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.14.1

  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/empty_states/
    - assets/icons/
    - assets/icons/sources/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
